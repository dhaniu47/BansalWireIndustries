<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Maintenance Request
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            background-image: url('https://placehold.co/1920x1080');
            background-size: cover;
            background-repeat: no-repeat;
        }
  </style>
 </head>
 <body class="flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 bg-opacity-75 p-6 rounded-lg shadow-lg w-full max-w-4xl">
   <div class="flex justify-between items-center mb-4">
    <img alt="Bansal Logo" class="h-12" height="50" src="https://storage.googleapis.com/a1aa/image/twsbFx-FUN62VXg0qhOVrGLEwC5RaGMpHerj1T4IvWs.jpg" width="100"/>
    <h1 class="text-white text-2xl font-bold">
     MAINTENANCE REQUEST
    </h1>
   </div>
   <div class="text-center mb-4">
    <span class="text-gray-300 text-lg">
     SPECIAL WIRE
    </span>
   </div>
   <div class="grid grid-cols-2 gap-4">
    <div>
     <label class="block text-gray-300 mb-2">
      EMPLOYEE ID
     </label>
     <input class="w-full p-2 rounded bg-gray-700 text-white" type="text"/>
    </div>
    <div>
     <label class="block text-gray-300 mb-2">
      EMPLOYEE NAME
     </label>
     <input class="w-full p-2 rounded bg-gray-700 text-white" type="text"/>
    </div>
    <div>
     <label class="block text-gray-300 mb-2">
      MACHINE NO
     </label>
     <input class="w-full p-2 rounded bg-gray-700 text-white" type="text"/>
    </div>
    <div>
     <label class="block text-gray-300 mb-2">
      MACHINE CATEGORY
     </label>
     <input class="w-full p-2 rounded bg-gray-700 text-white" type="text"/>
    </div>
    <div>
     <label class="block text-gray-300 mb-2">
      TYPES OF WORK
     </label>
     <input class="w-full p-2 rounded bg-gray-700 text-white" type="text"/>
    </div>
    <div>
     <label class="block text-gray-300 mb-2">
      REQUEST DATE
     </label>
     <input class="w-full p-2 rounded bg-gray-700 text-white" type="text" value="28-01-2025"/>
    </div>
    <div>
     <label class="block text-gray-300 mb-2">
      PROBLEM CATEGORY
     </label>
     <input class="w-full p-2 rounded bg-gray-700 text-white" type="text"/>
    </div>
    <div>
     <label class="block text-gray-300 mb-2">
      REQUEST TIME
     </label>
     <input class="w-full p-2 rounded bg-gray-700 text-white" type="text" value="10:08:41"/>
    </div>
    <div class="col-span-2">
     <label class="block text-gray-300 mb-2">
      PROBLEM DETAILS
     </label>
     <textarea class="w-full p-2 rounded bg-gray-700 text-white"></textarea>
    </div>
   </div>
   <div class="flex justify-between mt-4">
    <button class="bg-green-600 text-white py-2 px-4 rounded">
     SUBMIT
    </button>
    <button class="bg-red-600 text-white py-2 px-4 rounded">
     EXIT
    </button>
   </div>
  </div>
 </body>
</html>
